<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script>
        function startGame(){
            var lvl = document.getElementById('lvl').value;
            if(lvl === ''){
                alert('Select a lvl to start the game');
                return false;
            }
            window.location.href = 'game.html';
            
        }
    </script>
    <title>Mata-Mosquito</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" alt="">
                </div>
               
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-4">
                        <select class="form-control" id="lvl">
                            <option value="">-- SELECT THE MODE ---</option>
                            <option value="normal">normal</option>
                            <option value="hard">hard</option>
                            <option value="phd">PHD in Physics</option>
    
                        </select>
                    </div>
                    
                </div>
               
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="startGame()" >Start Game</button>
                </div>
               
            </div>
        </div>
    </div>
    
</body>
</html>
